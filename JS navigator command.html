<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>get a location</title>


            <style>



button {
  background: #0084ff;
  border: none;
  border-radius: 5px;
  padding: 8px 14px;
  font-size: 15px;
  color: #fff;
}
#map {
   
        height: 400px;
        
        width: 100%;
        
        
      }


             </style>
</head>
<body>
<button id="find_btn">click here to find location</button>
<div id = "result">
</div>
<div id = "map"></div>

   <script>

var lat;
var long;
$("#find_btn").click(function () {
if("geolocation" in navigator) {

navigator.geolocation.getCurrentPosition(function(position) {
lat = position.coords.latitude;
long = position.coords.longitude;
   $("#result").html("Found your location <br />Latitude: " +lat+" <br />Longitude:" +long);
   

var map = L.map('map').setView([0, 0], 1);


L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=dFoGoKJxoltffZKbyLbQ', {



attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
}).addTo(map);


var marker = L.marker([ lat, long]).addTo(map);
});
} else {
Console.log("Browser not support");
}

});

  </script>
</body>
</html>
